notes:
- contents: 'The [Project Jupyter](https://jupyter.org/) web site describes Jupyter
    notebooks as:


    > an open-source web application that allows you to create and share documents
    that contain live code, equations, visualizations and narrative text. Uses include:
    data cleaning and transformation, numerical simulation, statistical modeling,
    data visualization, machine learning, and much more.


    Jupyter notebooks can be deployed direct to Linux, macOS or Windows environments,
    or in containerized environments such as Docker, Kubernetes and OpenShift.


    In this workshop you will learn how you can deploy a workspace for working on
    Jupyter notebooks which is backed by persistent storage, ensuring that any changes
    made to your notebook files, and any additional Python packages you manually install,
    are always available, even across a restart of the workspace environment.


    The examples shown will make use of sample Jupyter notebook images and templates
    from the [Jupyter on OpenShift](https://github.com/jupyter-on-openshift) project,
    a community project for demonstrating how Jupyter notebooks and JupyterHub can
    be deployed to OpenShift.

    '
