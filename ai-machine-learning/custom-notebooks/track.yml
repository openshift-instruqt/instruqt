- assignment: 'Return to the web console, and click on the _+Add_ option in the left
    hand side menu bar.


    From the options for deploying applications to your project, select _From Catalog_.
    This will bring up the _Developer Catalog_.


    Ensure that _All Items_ is selected on the left hand side, and in the _Filter
    by keyword_ text entry field enter ``jupyter``.


    ![Add to Project](https://katacoda.com/openshift/assets/jupyternotebooks/custom-notebooks-42/05-jupyter-notebook-templates.png)


    This time click on the tile for _Jupyter Notebook_.


    This will bring up the description of the template. Click on _Instantiate Template_,
    which will bring up a form with the parameters for the template which you can
    customize.


    ![Instatiate Template](https://katacoda.com/openshift/assets/jupyternotebooks/custom-notebooks-42/05-instantiate-template.png)


    The purpose of the template parameters are:


    * ``APPLICATION_NAME`` - The name of the deployment.

    * ``NOTEBOOK_IMAGE`` - The name of the image stream for the Jupyter notebook image,
    and the version tag, which you wish to use.

    * ``NOTEBOOK_PASSWORD`` - The password used to protect access to the Jupyter notebook.
    This cannot be left empty.

    * ``NOTEBOOK_INTERFACE`` - The Jupyter notebook web interface to use. Setting
    this to ``lab`` will enable the JupyterLab web interface.

    * ``NOTEBOOK_MEMORY`` - The maximum amount of memory the Jupyter noteboook deployment
    is allowed to use.


    In the ``NOTEBOOK_IMAGE`` field, change the value from ``s2i-mininal-notebook:3.6``
    to ``custom-notebook:latest``. This corresponds to the name of the image the build
    created.


    In the ``NOTEBOOK_PASSWORD`` field enter a password of ``secret``.


    When ready, click on _Create_. The _Template Instance Overview_ view for the deployment
    will be displayed.


    To monitor the deployment, click on the _Topology_ view in the left hand side
    menu.


    ![Topology View](https://katacoda.com/openshift/assets/jupyternotebooks/custom-notebooks-42/05-topology-view.png)


    The ring shown in the visualization of the deployment will change from white,
    indicating the deployment is pending, to light blue, indicating the application
    is starting, and finally blue, indicating the application is running.


    The icon top right of the ring is a short cut to access the URL for the deployment.
    Once the ring has turned blue indicating the application is running, click on
    this icon, which will open a new browser tab or window for the Jupyter notebook.


    Because a secure HTTP connection is used, but an environment may in some cases
    use a self signed SSL certificate, you will need to accept the certificate to
    proceed.


    ![Login Prompt](https://katacoda.com/openshift/assets/jupyternotebooks/custom-notebooks-42/05-notebook-login-prompt.png)


    At the login prompt, enter the password ``secret`` which you entered into the
    ``NOTEBOOK_PASSWORD`` field. You will then be granted access to the Jupyter notebook
    file browser.


    ![Classic Notebook](https://katacoda.com/openshift/assets/jupyternotebooks/custom-notebooks-42/05-classic-notebook-interface.png)


    From the file browser you will see the the Jupyter notebook file and the ``requirements.txt``
    file from the Git repository. The Python packages listed in the ``requirements.txt``
    file have also been installed. If you were to open the notebook file you will
    be able to interact with and execute the cells.


    In this configuration nothing is persistent. If the notebook instance were restarted,
    you would loose any work. For a persistent workspace, the ``notebook-workspace``
    template can be used. Details of how to use this template are described in a separate
    workshop.

    '
