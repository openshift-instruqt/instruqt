- assignment: 'You can work with the templates using either the command line or the
    OpenShift web console. We will use the web console in this example.


    Click on the _Console_ tab in the workshop dashboard. You will be presented with
    the OpenShift login screen.


    ![Web Console Login](https://katacoda.com/openshift/assets/jupyternotebooks/jupyterhub-service-42/03-web-console-login.png)


    For the credentials, enter:


    * **Username:** ``developer``

    * **Password:** ``developer``


    Once you have logged in, you should be shown the list of projects you have access
    to. A project called ``myproject`` has already been created for you to use in
    this workshop.


    ![List of Projects](https://katacoda.com/openshift/assets/jupyternotebooks/jupyterhub-service-42/03-list-of-projects.png)


    Click on ``myproject`` and you should then be at the _Overview_ page for

    the project. Select the _Developer_ perspective for the project instead of the
    _Adminstrator_ perspective in the left hand side menu. If necessary click on the
    hamburger menu icon top left of the web console to expose the left hand side menu.


    ![Add to Project](https://katacoda.com/openshift/assets/jupyternotebooks/jupyterhub-service-42/03-add-to-project.png)


    As the project is currently empty, no workloads should be found and you will be
    presented with various options for how you can deploy an application.


    Once you have deployed a workload, you can return to this view to deploy additional
    applications by selecting the _+Add_ option in the left hand side menu.

    '
