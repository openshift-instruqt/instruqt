- assignment: "The OpenShift web console provides a convenient method for quickly\
    \ interacting with and viewing the state of applications you have deployed using\
    \ OpenShift. Not everything you may want to do can be done through the web console.\
    \ You will therefore also need to be familiar with using the OpenShift command\
    \ line tool ``oc``.\n\nIn this course the embedded _Terminal_ provided to you\
    \ already has ``oc`` installed so you do not need to download and install the\
    \ ``oc`` client.\n\nIf you were using a different OpenShift cluster and did not\
    \ already have the ``oc`` command line tool, you can download it by following\
    \ the links in the _Command Line Tools_ menu option of the web console.\n\n![Command\
    \ Line Tools](https://katacoda.com/openshift/assets/introduction/cluster-access-44/02-command-line-tools.png)\n\
    \nA link to details on where to get the command line tools was also shown on the\
    \ initial welcome page when you first accessed the cluster when there were no\
    \ projects.\n\nOnce you get to the list of downloads, you would need to download\
    \ the archive specific to your platform, extract the ``oc`` binary and install\
    \ it.\n\nTo login to the OpenShift cluster used for this course run in the terminal:\n\
    \n```\noc login -u developer -p developer\n```\n\nYou should see output similar\
    \ to:\n\n```\nAuthentication required for https://openshift:6443 (openshift)\n\
    Login successful.\n\nYou don't have any projects. You can try to create a new\
    \ project, by running\n\n    oc new-project <projectname>\n```\n\nNext, create\
    \ a new project namespace:\n\n```\noc new-project myproject\n```\n\nYou can list\
    \ all the projects you currently have access to by running:\n\n```\noc get projects\n\
    ```\n\nOnce logged in, you can verify what user you are logged in by running:\n\
    \n```\noc whoami\n```\n\nYou can verify which server you are logged into by running:\n\
    \n```\noc whoami --show-server\n```\n\nIn the case of an external authentication\
    \ service being used as the identity provider, the required steps are a bit different.\n\
    \nIf you login using ``oc login`` on the command line you will be presented with\
    \ an error message similar to:\n\n```\nLogin failed (401 Unauthorized)\nYou must\
    \ obtain an API token by visiting\n  https://api.starter-us-east-1.openshift.com/oauth/token/request\n\
    ```\n\nYou would visit the link given, logging in first via the separate authentication\
    \ service if necessary. You will then be redirected to a page which will give\
    \ details of the login command to use. This will include an access token to authenticate\
    \ you for the session.\n\nEven in the case where user authentication is managed\
    \ by the OpenShift cluster and user credentials are accepted, you can opt to instead\
    \ use an access token. You can retrieve the command to run by manually entering\
    \ the ``/oauth/token/request`` path against the URL for the cluster access endpoint.\n\
    \nIf you are already logged into the web console, you can also retrieve the details\
    \ of the login command and access token by accessing the _Copy Login Command_\
    \ menu option under your login name.\n\n ![Request Access Token](https://katacoda.com/openshift/assets/introduction/cluster-access-44/02-login-access-token.png)\n\
    \nWhichever mechanism you use to login from the command line using ``oc login``,\
    \ the login will periodically expire and you will need to login again. The expiration\
    \ period is typically 24 hours.\n"
